<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Collection of User Information</h1>
        <form id="userForm" onsubmit="submitForm(event)">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="name" required><br><br>
            <label for="sex">Sex:</label><br>
            <input type="text" id="sex" name="sex" required><br><br>
            <label for="favprogramminglan">Favorite Programming Language:</label><br>
            <input type="text" id="favprogramminglan" name="favProLang" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <button type="button" onclick="submitForm()">Register</button> <!-- Change input type to button -->
        </form>
    </div>

    <script>
        async function submitForm() {
            const form = document.getElementById('userForm');
            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
    
            try {
                const response = await fetch('/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });
                const data = await response.json();
              
                window.location.href = '/register/success';
            } catch (error) {
                console.error('Error:', error);
            } finally {
                // Reset the form after submission (optional)
                form.reset();
            }
        }
    </script>
    
</body>


</html>
